---
- name: Get hostname and IP address of Alpine hosts
  hosts: web_servers
  gather_facts: yes
  tasks:
    - name: Update packages with apt
      when: ansible_pkg_mgr == 'apt'
      apt:
        update_cache: yes
        upgrade: yes
        
    - name: Upgrade packages with apt
      when: ansible_pkg_mgr == 'apt'
      apt:
        upgrade: dist
